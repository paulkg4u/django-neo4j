<!-- create_person.html -->

{% extends 'base.html' %}

{% block content %}
<h1>Create New Person</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'person_list' %}">Back to List</a>

{% endblock %}
